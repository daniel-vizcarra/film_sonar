default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { 'localhost' } %>
  username: <%= ENV.fetch("DATABASE_USER") { 'postgres' } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { 'password' } %>

development:
  <<: *default
  database: film_sonar_development

test:
  <<: *default
  database: film_sonar_test

production:
  <<: *default
  # Configuración para producción (usará variables de entorno del hosting)
  database: film_sonar_production
  # username: film_sonar # Podrías querer un usuario específico para producción
  # password: <%= ENV['FILM_SONAR_PROD_DATABASE_PASSWORD'] %>